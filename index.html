<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☕ Coffee Order</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f4f1;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: 600;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background: #6f4e37;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #5c3f2c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>☕ Coffee Order</h1>

    <form action="https://formspree.io/f/abcdwxyz" method="POST">

  <label>Coffee Type</label>
  <select id="coffeeType" name="coffee_type" required>
    <option value="">Select...</option>
    <option value="Regular">Regular</option>
    <option value="Frothy">Frothy</option>
  </select>

  <label>Caffeine</label>
  <select id="caffeine" name="caffeine" required>
    <option value="None">None</option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <div id="sizeContainer" style="display:none;">
    <label>Size</label>
    <select name="size">
      <option value="Regular">Regular</option>
      <option value="Large">Large</option>
    </select>
  </div>

  <label>Extra notes</label>
  <textarea name="notes" placeholder="Extra froth, extra love ❤️"></textarea>

  <button type="submit">Order Coffee ☕</button>
</form>

<script>
  const coffeeType = document.getElementById("coffeeType");
  const caffeine = document.getElementById("caffeine");
  const sizeContainer = document.getElementById("sizeContainer");

  function updateForm() {
    const isFrothy = coffeeType.value === "Frothy";

    // Show/hide Size question
    sizeContainer.style.display = isFrothy ? "block" : "none";

    // Enable/disable caffeine option "2"
    const caffeineOption2 = [...caffeine.options].find(
      opt => opt.value === "2"
    );

    if (isFrothy) {
      caffeineOption2.disabled = false;
    } else {
      caffeineOption2.disabled = true;
      if (caffeine.value === "2") {
        caffeine.value = "1";
      }
    }
  }

  coffeeType.addEventListener("change", updateForm);
</script>
  </div>
</body>
</html>
